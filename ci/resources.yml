resources:
  - name: dataworks-s3-object-tagger-pr
    type: pull-request
    source:
      repository: dwp/dataworks-s3-object-tagger
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 720h

  - name: dataworks-s3-object-tagger
    type: git
    source:
      branch: master
      uri: https://github.com/dwp/dataworks-s3-object-tagger.git
      access_token: ((dataworks-secrets.concourse_github_pat))
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 720h
    
  - name: dataworks-s3-object-tagger-update-pipeline
    type: git
    source:
      branch: master
      uri: https://github.com/dwp/dataworks-s3-object-tagger.git
      paths:
        - ci/*
        - aviator.yml
    webhook_token: ((dataworks.concourse_github_webhook_token))
    check_every: 720h 
